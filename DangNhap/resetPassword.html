<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Hub - Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-layout">
            <div class="branding-section">
                <div class="branding-content">
                    <span>WEBSITE QUẢN LÝ TUYỂN DỤNG TALENT HUB</span>
                </div>
            </div>
    <div class="interface" id="forgotPassword">
        <section class="reset-form-container">
            <h2 class="form-title">Đặt lại mật khẩu</h2>

            <form class="reset-form" id = "resetForm">
                <div class="form-group">
                <label for="username" class="input-label">Tên đăng nhập</label>
                <input
                    type="text"
                    id="username"
                    class="form-input"
                    aria-invalid="true"
                    aria-describedby="username-error"
                >
                <span id="username-error" class="error-message">Lỗi! Vui lòng nhập lại.</span>
                </div>

                <div class="form-group">
                <label for="old-password" class="input-label">Mật khẩu cũ</label>
                <input
                    type="password"
                    id="old-password"
                    class="form-input"
                    aria-invalid="true"
                    aria-describedby="old-password-error"
                >
                <span id="old-password-error" class="error-message">Lỗi! Vui lòng nhập lại.</span>
                </div>

                <div class="form-group">
                <label for="new-password" class="input-label">Mật khẩu mới</label>
                <input
                    type="password"
                    id="new-password"
                    class="form-input"
                    aria-invalid="true"
                    aria-describedby="new-password-error"
                >
                <span id="new-password-error" class="error-message">Lỗi! Vui lòng nhập lại.</span>
                </div>

                <div class="button-container">
                <button type="submit" class="submit-button">Tiếp tục</button>
                </div>
            </form>
        
        </section>
    </div>
<!-- Popup thông báo thành công -->
    <div class="popup-overlay hidden" id="popupOverlay">
        <div class="popup">
            <div class="popup-message">Đặt lại mật khẩu thành công!</div>
            <button class="submit-button" id="continueBtn">Tiếp tục</button>
        </div>
    </div>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('resetForm');
        const username = document.getElementById('username');
        const oldpassword = document.getElementById('old-password');
        const newpassword = document.getElementById('new-password');
        const usernameError = document.getElementById('username-error');
        const oldpasswordError = document.getElementById('old-password-error');
        const newpasswordError = document.getElementById('new-password-error');
        const popup = document.getElementById('popupOverlay');
        const continueBtn = document.getElementById('continueBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let valid = true;

            usernameError.style.display = 'none';
            oldpasswordError.style.display = 'none';
            newpasswordError.style.display = 'none';

            // Kiểm tra định dạng username
            if (!username.value.trim() || username.value.length < 4) {
                usernameError.textContent = 'Tên đăng nhập phải từ 4 ký tự.';
                usernameError.style.display = 'block';
                valid = false;
            }

            // Kiểm tra định dạng oldpassword
            if (!oldpassword.value.trim() || oldpassword.value.length < 6) {
                oldpasswordError.textContent = 'Mật khẩu phải từ 6 ký tự.';
                oldpasswordError.style.display = 'block';
                valid = false;
            }

            // Kiểm tra định dạng newpassword
            if (!newpassword.value.trim() || newpassword.value.length < 6) {
                newpasswordError.textContent = 'Mật khẩu phải từ 6 ký tự.';
                newpasswordError.style.display = 'block';
                valid = false;
            }

            if (valid) {
                popup.classList.remove('hidden');
            }
        });

        continueBtn.addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    });
    </script>
</body>
</html>
